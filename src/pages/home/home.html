<ion-header>
  <ion-navbar>
    <ion-title>Medum</ion-title>
    <ion-buttons end>
  <button ion-button color="primary" icon-only (tap)="addHouse()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card>
  <ion-item *ngFor="let house of houses | async" [navPush]="postpage" (press)="showOptions(house.$key, house.title)">
  <img src="http://img.viveusa.mx/sites/default/files/styles/interior_nodo/public/field/image/departamento-ny-vista-1.jpg?itok=nJq99ELl">
    <div class="card-title">{{house.title}}</div>
    <div class="card-subtitle">{{house.description}}</div>
  </ion-item>
</ion-card>

</ion-content>
